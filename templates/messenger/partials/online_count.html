<span id="online-count" hx-swab-oob="outerHTML" class="fade-in-scale pr-1">
    {{ online_count }}
    <style>
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(4); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-scale {
            animation: fadeInScale 0.6s ease;
        }
        </style> 
</span>
{% if online_count %}
<div id="online-icon" class="absolute left-9 rounded-full bg-green-500 p-1.5" style="background-color: rgb(48, 135, 112);" ></div>
{% else %}
<div id="online-icon" class="absolute left-9 rounded-full bg-grey-500 p-1.5" style="background-color: rgb(179, 179, 179);"></div>
{% endif %}
