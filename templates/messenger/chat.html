{% extends 'base.html' %}

{% block content %}
<div class="chat_wrapper">
<div id="chat_window" class="chat_container">
    <div class="flex justify-center text-emerald-400 p-2 sticky top-0 z-10">
        <span id="online-count" class="pr-1">3</span>online
    </div>
    
    <div id='chat_container' class="overflow-y-auto grow scrollbar-hidden">
        <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
            {% for message in chat_messages reversed %}
            {% include 'messenger/chat_message.html' %}
            {% endfor %}
        </ul>
    </div>
    <div class="sticky bottom-0 z-10 p-2">
        <div class="flex items-center rounded-xl px-2 py-2">
            <form 
                id="chat_message_form"
                method="POST"
                hx-post="{% url 'messenger:chat' %}"
                hx-target="#chat_messages"
                hx-swap="beforeend"
                hx-on::after-request="this.reset()"
                class="message_input"
                _="on htmx:afterRequest reset() me"
            >
                {% csrf_token %}
                {{ form.text }}
            </form>
            
            
        </div>
    </div>
</div>
</div>   

<script>
    function scrollChatToBottom() {
        const chatContainer = document.getElementById("chat_container");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", scrollChatToBottom);

    document.body.addEventListener("htmx:afterSwap", function(evt) {
        if (evt.target.id === "chat_messages") {
            scrollChatToBottom();
        }
    });
</script>   
    
{% endblock content %}
